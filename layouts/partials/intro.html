<section class="{{ .Site.Params.ascentColor | default "bg-pink-50" }} dark:bg-gray-900">
  <div class="container max-w-screen-lg mx-auto px-6 py-12 grid md:grid-cols-2 gap-4 lg:gap-16 items-center">
    <div>
      <h1 class="text-4xl font-bold mb-4">{{ .Site.Params.introTitle | emojify }}</h1>
      <p class="font-light text-lg">{{ .Site.Params.introSubtitle | emojify }}</p>
    </div>
    <img class="rounded-lg shadow-sm w-full object-cover" style="max-height: 400px;" src="{{ .Site.Params.introPhoto }}" alt="{{ .Site.Params.Title }}" />
  </div>
</section>
